[package]
name = "proxy-scraper-checker"
version = "0.1.0"
edition = "2024"
license = "MIT"
publish = false

[dependencies]
color-eyre = "=0.6.5"
crossterm = { version = "=0.28.1", features = [
    "event-stream",
], optional = true }
derivative = "=2.2.0"
dirs = "=6.0.0"
fancy-regex = "=0.15.0"
futures = { version = "=0.3.31", optional = true }
maxminddb = { version = "=0.26.0", features = ["mmap"] }
ratatui = { version = "=0.29.0", optional = true }
rlimit = "=0.10.2"
serde = "=1.0.219"
serde_json = "=1.0.140"
tokio = { version = "=1.46.1", features = ["full"] }
tokio-util = "=0.7.15"
toml = "=0.9.2"
tracing = "=0.1.41"
tracing-log = "=0.2.0"
tracing-subscriber = "=0.3.19"
tui-logger = { version = "=0.17.3", features = [
    "tracing-support",
], optional = true }
url = "=2.5.4"

[features]
tui = ["dep:crossterm", "dep:futures", "dep:ratatui", "dep:tui-logger"]

[target.'cfg(not(target_os = "android"))'.dependencies]
reqwest = { version = "=0.12.22", default-features = false, features = [
    "brotli",
    "charset",
    "gzip",
    "hickory-dns",
    "http2",
    "json",
    "rustls-tls",
    "socks",
    "system-proxy",
] }

[target.'cfg(target_os = "android")'.dependencies]
reqwest = { version = "=0.12.22", default-features = false, features = [
    "brotli",
    "charset",
    "gzip",
    "http2",
    "json",
    "rustls-tls",
    "socks",
    "system-proxy",
] }

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
